<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div th:include="includes/header :: header"></div>

 <h1>Movie list</h1>

    <table class="table table-striped">
      <tr>
        <th>TITLE</th>
        <th>RELEASE DATE</th>
        <th>RATING</th>
        <th>IMDB LINK</th>
      </tr>
      <tr th:each="movie : ${movies}">
        <td th:text="${movie.title}"></td>
        <td th:text="${#calendars.format(movie.releaseDate,'dd MMMM yyyy')}"></td>
        <td th:text="${#numbers.formatDecimal(movie.rating,1,2,'COMMA')}"></td>
        <td><a href="${movie.imdbLink}" th:text="${movie.imdbLink}"></a></td>
      </tr>
    </table>
</body>
</html>
